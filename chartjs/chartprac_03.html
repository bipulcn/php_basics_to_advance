<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([
          [ new Date(2017, 3, 13), 5 ],
          [ new Date(2017, 3, 14), -4 ],
          [ new Date(2017, 3, 15), 11 ],
          [ new Date(2017, 3, 16), 13 ],
          [ new Date(2017, 3, 17), 2 ],
          // Many rows omitted for brevity.
          [ new Date(2019, 9, 4), 2 ],
          [ new Date(2019, 9, 5), -12 ],
          [ new Date(2019, 9, 12), -5 ],
          [ new Date(2019, 9, 13), 12 ],
          [ new Date(2019, 9, 19), 20 ],
          [ new Date(2019, 9, 23), -21 ],
          [ new Date(2019, 9, 24), -10 ],
          [ new Date(2019, 9, 30), 12 ],
          [ new Date(2018, 9, 4), 10 ],
          [ new Date(2018, 9, 5), 3 ],
          [ new Date(2018, 9, 7), -1 ],
          [ new Date(2018, 9, 8), 2 ],
          [ new Date(2018, 9, 12), -1 ],
          [ new Date(2018, 9, 18), 1 ],
          [ new Date(2018, 9, 15), 1 ],
          [ new Date(2018, 9, 16), -4 ],
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "Red Sox Attendance",
         height: 850,
       };

       chart.draw(dataTable, options);
   }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
  </body>
</html>
