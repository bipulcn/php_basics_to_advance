<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice.</title>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<style type="text/css">
	#target {
		padding: 20px 30px;
		width: 100px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
	    $("#btn").click(function(){
	    	console.log("On Click it will Call The ajsx to load data from php.");
	        $.ajax({
            type: 'post',
            url: './php/phpback_07.php',
            contentType: "application/json; charset=utf-8",
            traditional: true,
            success: function (data) {
	        	console.log("This data is from PHP.");
	            $('#target').html(data);
            }
        });
	    });
	});
</script>
<body>
	<div class="f_hold">
		<div class="f_col_12 col">
			<h1>JQuery in example</h1>
		</div>	
		<div class="f_col_12 col">
			<h3>Practice JQuery Ajax 1</h3>
			<div>This button going to call ajax to retive data from extarnal PHP file will show it on target div.</div>
			<button id="btn">Add extra Content.</button> 
			<div  id="target" style="display: block; background: orange;" >
			</div>
		</div>
	</div>
</body>
</html>
