<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice.</title>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<style type="text/css">
	#target {
		padding: 20px 30px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
	    $("#btn").click(function(){
	    	$('#target').prepend("<h3>This is new Heading</h3>");
		    $("#target").append("<div>This is a sample target object for our experiment.</div><ul><li>item 1</li><li>Item 2</li></ul>"); 
	    });
	});
</script>
<body>
	<div class="f_hold">
		<div class="f_col_12 col">
			<h1>JQuery in example</h1>
		</div>	
		<div class="f_col_7 col">
			<h3>Practice 1</h3>
			<button id="btn">Add extra Content.</button>
			<div  id="target" style="display: block; background: orange;" >
				<h4>Hello world</h4>
			</div>
		</div>
		<div class="f_col_5 col">
			<h3>Description</h3>
		</div>
	</div>
</body>
</html>
