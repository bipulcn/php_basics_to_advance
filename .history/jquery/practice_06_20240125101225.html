<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice.</title>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<style type="text/css">
	#target {
		padding: 20px 30px;
		width: 100px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
    	var wd = $("#target").width();
    	$("#target div").html("My width is "+wd);
	    $("#btn").click(function(){
	    	if(wd < $('body').width()*0.45)
	    		$("#target").css({'width': wd+50+'px'});
	    	wd = $("#target").width();
	    	$("#target div").html("My width is "+wd+"<br>Window is "+$('body').width());
	    });
	});
</script>
<body>
	<div class="f_hold">
		<div class="f_col_12 col">
			<h1>JQuery in example</h1>
		</div>	
		<div class="f_col_7 col">
			<h3>Practice 1</h3>
			<button id="btn">Add extra Content.</button>
			<div  id="target" style="display: block; background: orange;" >
				<h4>Hello world</h4>
				<div></div>
			</div>
		</div>
		<div class="f_col_5 col">
			<h3>Description</h3>
		</div>
	</div>
</body>
</html>
