<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice.</title>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<style type="text/css">
	#target {
		padding: 20px 30px;
		width: 100px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
	    $("#btn").click(function(){
	    	console.log("On Click it will send some data to php file and retive some data from php.");   	
	    	var person = {
	            name: $("#id-name").val()
	        }
	        $.ajax({
            type: 'post',
            url: './php/phpback_08.php',
            data: JSON.stringify(person),  // this line will send the data in json format.
            contentType: "application/json; charset=utf-8",
            traditional: true,
            success: function (data) {
	        	console.log("is it working");
	            $('#target').html(data);
            }
        });
	    });
	});
</script>
<body>
	<div class="f_hold">
		<div class="f_col_12 col">
			<h1>JQuery in example</h1>
		</div>		
		<div class="f_col_12 col">
			<h3>Practice JQuery Ajax 2</h3>
			<div>This button going to call ajax to retive data from extarnal PHP file will show it on target div.</div>
			Name: <input type="text" name="html_name" id="id-name">
			<button id="btn">Add extra Content.</button> 
			<div  id="target" style="display: block; background: orange;" >
			</div>
		</div>
	</div>
</body>
</html>
