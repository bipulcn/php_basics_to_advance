<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heding of Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- We have included BootStrap to Give Style in our page. It's a css Library file -->
    <link rel="stylesheet" href="../boot/bootstrap.css">
  </head>
  <body><br><br>
    <div>
      <div>
        <div><h1 class="text-center">Student Information Form</h1>
          <form class="" action="02_form_with_structure.html" method="post">
            <table>
              <tr>
                <td>Student id:</td><td colspan="2"><input type="text" name="std_id" /></td>
              </tr>
              <tr>
                <td rowspan="3">Name:</td><td>First Name:</td><td><input type="text" name="f_name" /></td>
              </tr>
              <tr>
                <td>Middle Name:</td><td><input type="text" name="m_name" /></td>
              </tr>
              <tr>
                <td>Last Name:</td><td><input type="text" name="l_name" /></td>
              </tr>
              <tr>
                <td colspan="3"></td>
              </tr>
              <tr>
                <td rowspan="3">Present Address:</td><td>Street No:</td><td><input type="text" name="street_no" /></td>
              </tr>
              <tr>
                <td>Street Name:</td><td><input type="text" name="street_name" /></td>
              </tr>
              <tr>
                <td>City:</td><td><input type="text" name="city_name" /></td>
              </tr>
              <tr>
                <td>Department Name:</td><td colspan="2"><input type="text" name="dep_name" /></td>
              </tr>
              <tr>
                <td>Date of Birth:</td><td colspan="2"><input type="date" name="d_o_b" /></td>
              </tr>
              <tr>
                <td>Semester:</td><td colspan="2"><input type="text" name="semester" /></td>
              </tr>
              <tr>
                <td>Year:</td><td colspan="2"><input type="number" name="year" value='2018' /></td>
              </tr>
              <tr>
                <td></td><td colspan="2"><input type="submit" name="submit" value="Save"></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
