<!DOCTYPE html>
<html>
<head>

</head>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		background: rgba(230,245,255,0.5);
	}
	body>div {
		width: 80%;
		margin: 0 auto;
	}
	.roundborder {
	    border-radius: 46% 54% 66% 34% / 49% 30% 70% 51% ;
	    width: 400px;
	    height: 300px;
	    background: url('./imgs/back_2.jpeg');
	    background-size: cover;
	    animation: borderAnimate 50s infinite alternate-reverse;
	    animation-timing-function: ease;
	    border: 5px solid orangered;
	  }
	/*.roundborder {
		animation: morph 8s ease-in-out infinite both alternate;
	  position: absolute;
	  overflow: hidden;
	  z-index: 5;
		width: 400px;
		height: 300px;
	}*/
	  @keyframes borderAnimate {
	    0% {
	      border-radius: 46% 54% 66% 34% / 49% 30% 70% 51% ;
	    }
	    33% {
	      border-radius: 24% 76% 24% 76% / 65% 38% 62% 35%;
	    }
	    66% {
	      border-radius: 33% 67% 69% 31% / 75% 29% 71% 25%;
	    }
	    100% {
	      border-radius: 42% 58% 28% 72% / 37% 63% 37% 63% ;
	    }
	  }



    
	* {
  box-sizing: border-box;
}
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.box {
  width: 60vmin;
  height: 60vmin;
  border: 1px dashed rgba(255,255,255,0.4);
  position: relative;
}
.box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    border-radius: 50%;
    border: 1px dashed rgba(255,255,255,0.4);
    transform: scale(1.42);
  }

.spin-container {
  width: 100%;
  height: 100%;
  animation: spin 12s linear infinite;
  position: relative;
}

.shape {
  width: 100%;
  height: 100%;
  transition: border-radius 1s ease-out;
  border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
  animation: morph 8s ease-in-out infinite both alternate;
  position: absolute;
  overflow: hidden;
  z-index: 5;
}

.bd {
  width: 142%;
  height: 142%;
  position: absolute;
  left: -21%;
  top: -21%;
  background: url(https://images.unsplash.com/photo-1519345182560-3f2917c472ef?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=2868fd5c3f30697d38732224e0ef51ed);
  background-size: 100%;
  background-position: center center;
  display: flex;
  color: #003;
  font-size: 5vw;
  font-weight: bold;
  align-items: center;
  justify-content: center;
  text-align: center;
  text-transform: uppercase;
  animation: spin 12s linear infinite reverse;
  opacity: 1;
  z-index: 2;
}

@keyframes morph {
  0% {border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;} 
  100% {border-radius: 40% 60%;} 
}

@keyframes spin {
  to {
    transform: rotate(1turn);
  }
}
</style>
<body>

<div class="container">
  <div class="box">
    <div class="spin-container">
      <div class="shape">
        <div class="bd"></div>
      </div>
     </div>
  </div>
</div>

</body>
</html>
