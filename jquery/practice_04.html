<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice.</title>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
</head>
<style type="text/css">
	#target {
		padding: 20px 30px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
	    $("#btn").click(function(){
		    $("#target").css("color", "red").slideUp(2000).slideDown(2000); 
	    });
	});
</script>
<body>
	<div class="f_hold">
		<div class="f_col_12 col">
			<h1>JQuery in example</h1>
		</div>	
		<div class="f_col_7 col">
			<h3>Practice 1</h3>
			<button id="btn">Slide in and Out.</button>
			<h4 id="target" style="display: block; background: orange;">Hello world</h4>
		</div>
		<div class="f_col_5 col">
			<h3>Description</h3>
		</div>
	</div>
</body>
</html>
